<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${userId != null ? 'Sửa User' : 'Thêm User'}"></title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div th:replace="~{admin/fragments/sidebar :: sidebar(activePage='users')}"></div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-white shadow-sm">
                <div class="flex items-center justify-between p-4">
                    <h1 class="text-2xl font-semibold text-gray-800" th:text="${userId != null ? 'Sửa User' : 'Thêm User'}"></h1>
                    <a href="/admin/users" class="text-gray-600 hover:text-gray-900">
                        <i class="fas fa-arrow-left mr-2"></i>
                        Back to User List
                    </a>
                </div>
            </header>

            <!-- Page Content -->
            <main class="flex-1 overflow-y-auto p-6">
                <!-- Error Messages -->
                <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                    <span th:text="${error}"></span>
                </div>

                <!-- User Form -->
                <div class="bg-white rounded-lg shadow p-6 max-w-2xl mx-auto">
                    <form th:action="${userId != null ? '/admin/users/edit/' + userId : '/admin/users/add'}" 
                          th:object="${user}" method="post">
                        
                        <div class="grid grid-cols-2 gap-4 mb-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">First Name *</label>
                                <input type="text" th:field="*{firstName}" 
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                       required>
                                <span th:if="${#fields.hasErrors('firstName')}" 
                                      th:errors="*{firstName}" 
                                      class="text-red-500 text-sm"></span>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Last Name *</label>
                                <input type="text" th:field="*{lastName}" 
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                       required>
                                <span th:if="${#fields.hasErrors('lastName')}" 
                                      th:errors="*{lastName}" 
                                      class="text-red-500 text-sm"></span>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Email *</label>
                            <input type="email" th:field="*{email}" 
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                   required>
                            <span th:if="${#fields.hasErrors('email')}" 
                                  th:errors="*{email}" 
                                  class="text-red-500 text-sm"></span>
                        </div>

                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                <span th:text="${userId != null ? 'Mật khẩu (để trống nếu không thay đổi)' : 'Mật khẩu *'}"></span>
                            </label>
                            <input type="password" th:field="*{password}" 
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                   th:required="${userId == null}">
                            <span th:if="${#fields.hasErrors('password')}" 
                                  th:errors="*{password}" 
                                  class="text-red-500 text-sm"></span>
                        </div>

                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Role *</label>
                            <select th:field="*{roleId}" 
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    required>
                                <option value="">-- Select Role --</option>
                                <option th:each="role : ${roles}" 
                                        th:value="${role.id}" 
                                        th:text="${role.name}"></option>
                            </select>
                        </div>

                        <div th:if="${userId != null && userAvatar != null}" class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Current Avatar</label>
                            <img th:src="${userAvatar}" alt="User Avatar" class="w-24 h-24 rounded-full object-cover border-2 border-gray-300">
                        </div>

                        <div class="flex justify-end space-x-3 mt-6">
                            <a href="/admin/users" 
                               class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                                Cancel
                            </a>
                            <button type="submit" 
                                    class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                                <i class="fas fa-save mr-2"></i>
                                <span th:text="${userId != null ? 'Cập nhật' : 'Thêm mới'}"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
