<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- Sidebar Fragment -->
    <aside th:fragment="sidebar" class="w-64 bg-gray-800 text-white flex flex-col">
        <div class="p-4 text-2xl font-bold border-b border-gray-700">
            <i class="fas fa-plane-departure mr-2"></i>
            Tour Admin
        </div>
        <nav class="flex-1 p-4">
            <ul class="space-y-2">
                <li>
                    <a href="/admin" class="flex items-center p-3 rounded hover:bg-gray-700 transition"
                       th:classappend="${#strings.equals(activePage, 'dashboard')} ? 'bg-gray-700' : ''">
                        <i class="fas fa-home mr-3"></i>
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="/admin/users" class="flex items-center p-3 rounded hover:bg-gray-700 transition"
                       th:classappend="${#strings.equals(activePage, 'users')} ? 'bg-gray-700' : ''">
                        <i class="fas fa-users mr-3"></i>
                        Manage User
                    </a>
                </li>
                <li>
                    <a href="/admin/tours" class="flex items-center p-3 rounded hover:bg-gray-700 transition"
                       th:classappend="${#strings.equals(activePage, 'tours')} ? 'bg-gray-700' : ''">
                        <i class="fas fa-map-marked-alt mr-3"></i>
                        Manage Tour
                    </a>
                </li>
                <li>
                    <a href="/admin/bookings" class="flex items-center p-3 rounded hover:bg-gray-700 transition"
                       th:classappend="${#strings.equals(activePage, 'bookings')} ? 'bg-gray-700' : ''">
                        <i class="fas fa-ticket-alt mr-3"></i>
                        Manage Bookings
                    </a>
                </li>
                <li>
                    <a href="/admin/reviews" class="flex items-center p-3 rounded hover:bg-gray-700 transition"
                       th:classappend="${#strings.equals(activePage, 'reviews')} ? 'bg-gray-700' : ''">
                        <i class="fas fa-star mr-3"></i>
                        Manage Review
                    </a>
                </li>
                <li>
                    <a href="/admin/revenue" class="flex items-center p-3 rounded hover:bg-gray-700 transition"
                       th:classappend="${#strings.equals(activePage, 'revenue')} ? 'bg-gray-700' : ''">
                        <i class="fas fa-chart-line mr-3"></i>
                        Manage Revenue
                    </a>
                </li>
                <li>
                    <a href="/admin/categories" class="flex items-center p-3 rounded hover:bg-gray-700 transition"
                       th:classappend="${#strings.equals(activePage, 'categories')} ? 'bg-gray-700' : ''">
                        <i class="fas fa-tags mr-3"></i>
                        Manage Category
                    </a>
                </li>
            </ul>
        </nav>
        <div class="p-4 border-t border-gray-700">
            <div class="flex items-center">
                <div class="w-10 h-10 rounded-full bg-gray-600 flex items-center justify-center">
                    <i class="fas fa-user"></i>
                </div>
                <div class="ml-3">
                    <p class="text-sm font-medium">Admin</p>
                    <form action="/admin/logout" method="post" class="inline">
                        <button type="submit" class="text-xs text-gray-400 hover:text-white bg-transparent border-0 p-0 cursor-pointer">logout</button>
                    </form>
                </div>
            </div>
        </div>
    </aside>
</body>
</html>
