<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Tour</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div th:replace="~{admin/fragments/sidebar :: sidebar(activePage='tours')}"></div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-white shadow-sm">
                <div class="flex items-center justify-between p-4">
                    <h1 class="text-2xl font-semibold text-gray-800">Manage Tour</h1>
                    <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center">
                        <i class="fas fa-plus mr-2"></i>
                        Create Tour
                    </button>
                </div>
            </header>

            <!-- Page Content -->
            <main class="flex-1 overflow-y-auto p-6">
                <!-- Search and Filter -->
                <div class="bg-white rounded-lg shadow p-4 mb-6">
                    <div class="flex items-center gap-4">
                        <div class="flex-1">
                            <input type="text" placeholder="Search tours..." 
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <select class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option>All</option>
                            <option>Domestic Tours</option>
                            <option>International Tours</option>
                        </select>
                        <button class="bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded-lg">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>

                <!-- Tours Grid -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div th:if="${!hasTours}" class="col-span-full bg-white rounded-lg shadow p-6 text-gray-700">
                        No tours found.
                    </div>

                    <div th:each="tour : ${tours.content}" class="bg-white rounded-lg shadow overflow-hidden">
                        <img th:src="${tour.thumbnailUrl != null ? tour.thumbnailUrl : 'https://via.placeholder.com/400x250'}" alt="Tour" class="w-full h-48 object-cover">
                        <div class="p-4">
                            <h3 class="text-lg font-semibold text-gray-800 mb-2" th:text="${tour.name}">Tour name</h3>
                            <div class="flex items-center text-sm text-gray-500 mb-2">
                                <i class="fas fa-clock mr-2"></i>
                                <span th:text="${(tour.durationDays != null ? tour.durationDays : 0) + ' ngày ' + (tour.durationNights != null ? tour.durationNights : 0) + ' đêm'}">0 ngày 0 đêm</span>
                            </div>
                            <div class="flex items-center text-sm text-gray-500 mb-3">
                                <i class="fas fa-map-marker-alt mr-2"></i>
                                <span th:text="${(tour.departureLocation != null ? tour.departureLocation : '') + (tour.mainDestination != null ? (', ' + tour.mainDestination) : '')}"></span>
                            </div>
                            <div class="flex items-center justify-between">
                                <p class="text-xl font-bold text-blue-600" th:text="${tour.priceAdult}">0</p>
                                <div class="flex items-center space-x-2">
                                    <a th:href="@{'/tours/' + ${tour.slug}}" class="text-blue-600 hover:text-blue-800" target="_blank">
                                        <i class="fas fa-eye"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Pagination -->
                <div class="mt-6 flex justify-center">
                    <div class="flex items-center space-x-2">
                        <a th:if="${tours.hasPrevious()}"
                           th:href="@{/admin/tours(page=${tours.number - 1},size=${tours.size})}"
                           class="px-3 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">Previous</a>
                        <span th:if="${!tours.hasPrevious()}"
                              class="px-3 py-2 border border-gray-200 rounded-md text-sm font-medium text-gray-400 bg-gray-50">Previous</span>

                        <span class="px-3 py-2 border border-blue-600 bg-blue-600 text-white rounded-md text-sm font-medium"
                              th:text="${tours.number + 1}">1</span>

                        <a th:if="${tours.hasNext()}"
                           th:href="@{/admin/tours(page=${tours.number + 1},size=${tours.size})}"
                           class="px-3 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">Next</a>
                        <span th:if="${!tours.hasNext()}"
                              class="px-3 py-2 border border-gray-200 rounded-md text-sm font-medium text-gray-400 bg-gray-50">Next</span>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
