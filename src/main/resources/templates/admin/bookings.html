<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Bookings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div th:replace="~{admin/fragments/sidebar :: sidebar(activePage='bookings')}"></div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-white shadow-sm">
                <div class="flex items-center justify-between p-4">
                    <h1 class="text-2xl font-semibold text-gray-800">Manage Bookings</h1>
                </div>
            </header>

            <!-- Page Content -->
            <main class="flex-1 overflow-y-auto p-6">
                <!-- Stats -->
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                    <div class="bg-white rounded-lg shadow p-4">
                        <p class="text-gray-500 text-sm">Total Bookings</p>
                        <p class="text-2xl font-bold text-gray-800" th:text="${totalBookings}">0</p>
                    </div>
                    <div class="bg-white rounded-lg shadow p-4">
                        <p class="text-gray-500 text-sm">Pending</p>
                        <p class="text-2xl font-bold text-yellow-600" th:text="${pendingBookings}">0</p>
                    </div>
                    <div class="bg-white rounded-lg shadow p-4">
                        <p class="text-gray-500 text-sm">Confirmed</p>
                        <p class="text-2xl font-bold text-green-600" th:text="${confirmedBookings}">0</p>
                    </div>
                    <div class="bg-white rounded-lg shadow p-4">
                        <p class="text-gray-500 text-sm">Cancelled</p>
                        <p class="text-2xl font-bold text-red-600" th:text="${cancelledBookings}">0</p>
                    </div>
                </div>

                <!-- Search and Filter -->
                <div class="bg-white rounded-lg shadow p-4 mb-6">
                    <form method="get" action="/admin/bookings" class="flex items-center gap-4">
                        <div class="flex-1">
                            <input type="text" name="search" placeholder="Search bookings..." 
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <select name="status" class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">All Statuses</option>
                            <option th:each="s : ${statuses}"
                                    th:value="${s}"
                                    th:selected="${selectedStatus == s}"
                                    th:text="${s}">
                                STATUS
                            </option>
                        </select>
                        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </div>

                <!-- Bookings Table -->
                <div class="bg-white rounded-lg shadow overflow-hidden">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Customer</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tour</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Booking Date</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Number of People</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total Price</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <tr th:if="${!hasBookings}">
                                <td colspan="8" class="px-6 py-4 text-center text-gray-500">No bookings found</td>
                            </tr>
                            <tr th:each="booking : ${bookings.content}">
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${booking.code}">BK001</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${booking.customerName}">Customer</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${booking.tourName}">Tour Name</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" 
                                    th:text="${#temporals.format(booking.bookingDate, 'dd/MM/yyyy')}">01/01/2026</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${booking.totalPeople}">0</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 font-medium" 
                                    th:text="|$${#numbers.formatDecimal(booking.finalTotal, 1, 2)}|">$0</td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span th:switch="${booking.status}">
                                        <span th:case="'PENDING'"
                                              class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-yellow-100 text-yellow-800">
                                            PENDING
                                        </span>
                                        <span th:case="'CONFIRMED'"
                                              class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800">
                                            CONFIRMED
                                        </span>
                                        <span th:case="'PAID'"
                                              class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                                            PAID
                                        </span>
                                        <span th:case="'COMPLETED'"
                                              class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-emerald-100 text-emerald-800">
                                            COMPLETED
                                        </span>
                                        <span th:case="'CANCELLED'"
                                              class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">
                                            CANCELLED
                                        </span>
                                        <span th:case="*"
                                              class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-gray-100 text-gray-800"
                                              th:text="${booking.status}">
                                            UNKNOWN
                                        </span>
                                    </span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                    <form th:action="@{/admin/bookings/{id}/cancel(id=${booking.id})}" method="post" style="display:inline;">
                                        <input type="hidden" name="status" th:value="${selectedStatus}">
                                        <input type="hidden" name="page" th:value="${bookings.number}">
                                        <input type="hidden" name="size" th:value="${bookings.size}">
                                        <button type="submit" class="text-red-600 hover:text-red-900">
                                            <i class="fas fa-times"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div class="mt-6 flex items-center justify-between" th:if="${hasBookings}">
                    <p class="text-sm text-gray-700">
                        Hiển thị <span class="font-medium" th:text="${bookings.number * bookings.size + 1}"></span>
                        đến <span class="font-medium" th:text="${bookings.number * bookings.size + bookings.numberOfElements}"></span>
                        của <span class="font-medium" th:text="${bookings.totalElements}"></span> kết quả
                    </p>
                    <div class="flex items-center space-x-2">
                        <a th:href="@{/admin/bookings(page=${bookings.number - 1}, size=${bookings.size}, status=${selectedStatus})}"
                           th:classappend="${bookings.first} ? 'pointer-events-none opacity-50' : ''"
                           class="px-3 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                            Trước
                        </a>

                        <span th:each="i : ${#numbers.sequence(0, bookings.totalPages - 1)}" th:if="${i < 5 || i == bookings.number || i == bookings.totalPages - 1}">
                            <a th:href="@{/admin/bookings(page=${i}, size=${bookings.size}, status=${selectedStatus})}"
                               th:classappend="${i == bookings.number} ? 'border-blue-600 bg-blue-600 text-white' : 'border-gray-300 text-gray-700 bg-white hover:bg-gray-50'"
                               class="px-3 py-2 border rounded-md text-sm font-medium"
                               th:text="${i + 1}">
                            </a>
                        </span>

                        <a th:href="@{/admin/bookings(page=${bookings.number + 1}, size=${bookings.size}, status=${selectedStatus})}"
                           th:classappend="${bookings.last} ? 'pointer-events-none opacity-50' : ''"
                           class="px-3 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                            Sau
                        </a>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
