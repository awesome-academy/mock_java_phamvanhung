<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Categories</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div th:replace="~{admin/fragments/sidebar :: sidebar(activePage='categories')}"></div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-white shadow-sm">
                <div class="flex items-center justify-between p-4">
                    <h1 class="text-2xl font-semibold text-gray-800">Manage Categories</h1>
                    <button onclick="openCreateModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center">
                        <i class="fas fa-plus mr-2"></i>
                        Add Category
                    </button>
                </div>
            </header>

            <!-- Page Content -->
            <main class="flex-1 overflow-y-auto p-6">
                <!-- Stats -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                    <div class="bg-white rounded-lg shadow p-4">
                        <p class="text-gray-500 text-sm">Total Categories</p>
                        <p class="text-2xl font-bold text-gray-800" th:text="${totalCategories != null ? totalCategories : 0}">0</p>
                    </div>
                    <div class="bg-white rounded-lg shadow p-4">
                        <p class="text-gray-500 text-sm">Active</p>
                        <p class="text-2xl font-bold text-green-600" th:text="${activeCategories != null ? activeCategories : 0}">0</p>
                    </div>
                    <div class="bg-white rounded-lg shadow p-4">
                        <p class="text-gray-500 text-sm">Inactive</p>
                        <p class="text-2xl font-bold text-gray-600" th:text="${inactiveCategories != null ? inactiveCategories : 0}">0</p>
                    </div>
                </div>

                <!-- Error/Success Messages -->
                <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                    <span th:text="${error}"></span>
                </div>
                <div id="successMessage" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4 hidden">
                    <span id="successText"></span>
                </div>
                <div id="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4 hidden">
                    <span id="errorText"></span>
                </div>

                <!-- Categories Table -->
                <div class="bg-white rounded-lg shadow overflow-hidden">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    #
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Name
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Description
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Slug
                                </th>
                                <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Tours
                                </th>
                                <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Status
                                </th>
                                <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Actions
                                </th>
                            </tr>
                        </thead>
                        <tbody id="categoriesTableBody" class="bg-white divide-y divide-gray-200">
                            <!-- Categories will be loaded dynamically -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Create/Edit Category Modal -->
    <div id="categoryModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <div class="flex items-center justify-between mb-4">
                <h2 id="modalTitle" class="text-xl font-semibold">Add Category</h2>
                <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="categoryForm" onsubmit="saveCategory(event)">
                <input type="hidden" id="categoryId">
                <div class="mb-4">
                    <label for="categoryName" class="block text-sm font-medium text-gray-700 mb-2">
                        Category Name <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="categoryName" name="name" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    <span id="nameError" class="text-red-500 text-sm hidden"></span>
                </div>
                <div class="mb-4">
                    <label for="categoryDescription" class="block text-sm font-medium text-gray-700 mb-2">
                        Description
                    </label>
                    <textarea id="categoryDescription" name="description" rows="3"
                              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" onclick="closeModal()" 
                            class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">
                        Cancel
                    </button>
                    <button type="submit" 
                            class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let categories = [];

        // Load categories on page load
        document.addEventListener('DOMContentLoaded', loadCategories);

        function loadCategories() {
            fetch('/admin/categories/api')
                .then(response => response.json())
                .then(data => {
                    categories = data.categories || [];
                    renderCategories();
                })
                .catch(error => {
                    console.error('Error loading categories:', error);
                    showError('Error loading category list');
                });
        }

        function renderCategories() {
            const tbody = document.getElementById('categoriesTableBody');
            if (categories.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="px-6 py-4 text-center text-gray-500">No categories yet</td></tr>';
                return;
            }

            tbody.innerHTML = categories.map((category, index) => {
                const isActive = category.status === 'ACTIVE';
                const statusBadge = isActive 
                    ? '<span class="px-2 py-1 bg-green-100 text-green-800 text-xs rounded-full">Active</span>'
                    : '<span class="px-2 py-1 bg-gray-100 text-gray-800 text-xs rounded-full">Inactive</span>';
                
                const description = category.description 
                    ? (category.description.length > 50 ? category.description.substring(0, 50) + '...' : category.description)
                    : '-';

                return `
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                            ${index + 1}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm font-medium text-gray-900">${category.name}</div>
                        </td>
                        <td class="px-6 py-4 text-sm text-gray-500">
                            ${description}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            ${category.slug}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-center text-sm text-gray-900">
                            ${category.tourCount || 0}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-center">
                            ${statusBadge}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium">
                            <button onclick="openEditModal(${category.id})" 
                                    class="text-blue-600 hover:text-blue-900 mr-3" title="Edit">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="toggleStatus(${category.id})" 
                                    class="text-yellow-600 hover:text-yellow-900 mr-3" title="${isActive ? 'Deactivate' : 'Activate'}">
                                <i class="fas fa-${isActive ? 'toggle-on' : 'toggle-off'}"></i>
                            </button>
                            <button onclick="deleteCategory(${category.id})" 
                                    class="text-red-600 hover:text-red-900" title="Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function openCreateModal() {
            document.getElementById('modalTitle').textContent = 'Add Category';
            document.getElementById('categoryId').value = '';
            document.getElementById('categoryForm').reset();
            document.getElementById('nameError').classList.add('hidden');
            document.getElementById('categoryModal').classList.remove('hidden');
            document.getElementById('categoryModal').classList.add('flex');
        }

        function openEditModal(id) {
            fetch(`/admin/categories/api/${id}`)
                .then(response => response.json())
                .then(category => {
                    document.getElementById('modalTitle').textContent = 'Edit Category';
                    document.getElementById('categoryId').value = category.id;
                    document.getElementById('categoryName').value = category.name;
                    document.getElementById('categoryDescription').value = category.description || '';
                    document.getElementById('nameError').classList.add('hidden');
                    document.getElementById('categoryModal').classList.remove('hidden');
                    document.getElementById('categoryModal').classList.add('flex');
                })
                .catch(error => {
                    console.error('Error loading category:', error);
                    showError('Error loading category information');
                });
        }

        function closeModal() {
            document.getElementById('categoryModal').classList.add('hidden');
            document.getElementById('categoryModal').classList.remove('flex');
        }

        function saveCategory(event) {
            event.preventDefault();
            
            const id = document.getElementById('categoryId').value;
            const formData = {
                name: document.getElementById('categoryName').value,
                description: document.getElementById('categoryDescription').value
            };

            const url = id ? `/admin/categories/api/${id}` : '/admin/categories/api';
            const method = id ? 'PUT' : 'POST';

            fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error || data.errors) {
                    const errorMsg = data.error || Object.values(data.errors).join(', ');
                    document.getElementById('nameError').textContent = errorMsg;
                    document.getElementById('nameError').classList.remove('hidden');
                } else {
                    closeModal();
                    loadCategories();
                    showSuccess(id ? 'Category updated successfully' : 'Category added successfully');
                }
            })
            .catch(error => {
                console.error('Error saving category:', error);
                showError('Error saving category');
            });
        }

        function toggleStatus(id) {
            if (!confirm('Are you sure you want to change the status of this category?')) {
                return;
            }

            fetch(`/admin/categories/api/${id}/toggle-status`, {
                method: 'PATCH'
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showError(data.error);
                } else {
                    loadCategories();
                    showSuccess('Status changed successfully');
                }
            })
            .catch(error => {
                console.error('Error toggling status:', error);
                showError('Error changing status');
            });
        }

        function deleteCategory(id) {
            if (!confirm('Are you sure you want to delete this category?')) {
                return;
            }

            fetch(`/admin/categories/api/${id}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showError(data.error);
                } else {
                    loadCategories();
                    showSuccess('Category deleted successfully');
                }
            })
            .catch(error => {
                console.error('Error deleting category:', error);
                showError('Error deleting category');
            });
        }

        function showSuccess(message) {
            const elem = document.getElementById('successMessage');
            document.getElementById('successText').textContent = message;
            elem.classList.remove('hidden');
            setTimeout(() => elem.classList.add('hidden'), 3000);
        }

        function showError(message) {
            const elem = document.getElementById('errorMessage');
            document.getElementById('errorText').textContent = message;
            elem.classList.remove('hidden');
            setTimeout(() => elem.classList.add('hidden'), 5000);
        }
    </script>
