<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý User</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div th:replace="~{admin/fragments/sidebar :: sidebar(activePage='users')}"></div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-white shadow-sm">
                <div class="flex items-center justify-between p-4">
                    <h1 class="text-2xl font-semibold text-gray-800">Quản lý User</h1>
                    <a href="/admin/users/add" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center">
                        <i class="fas fa-plus mr-2"></i>
                        Thêm User
                    </a>
                </div>
            </header>

            <!-- Page Content -->
            <main class="flex-1 overflow-y-auto p-6">
                <!-- Flash Messages -->
                <div th:if="${success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
                    <span th:text="${success}"></span>
                </div>
                <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                    <span th:text="${error}"></span>
                </div>

                <!-- Search and Filter -->
                <div class="bg-white rounded-lg shadow p-4 mb-6">
                    <form method="get" action="/admin/users" class="flex items-center gap-4">
                        <div class="flex-1">
                            <input type="text" name="search" th:value="${search}" placeholder="Tìm kiếm theo tên, email..." 
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <select name="status" class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Tất cả trạng thái</option>
                            <option th:each="status : ${statuses}" 
                                    th:value="${status}" 
                                    th:text="${status}"
                                    th:selected="${status == selectedStatus}"></option>
                        </select>
                        <button type="submit" class="bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded-lg">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </div>

                <!-- Users Table -->
                <div class="bg-white rounded-lg shadow overflow-hidden">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tên</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Vai trò</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Trạng thái</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Hành động</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <tr th:each="user : ${users.content}">
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${user.id}"></td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="flex items-center">
                                        <div class="w-10 h-10 bg-gray-300 rounded-full flex items-center justify-center mr-3">
                                            <img th:if="${user.avatarUrl}" th:src="${user.avatarUrl}" alt="Avatar" class="w-10 h-10 rounded-full object-cover">
                                            <i th:unless="${user.avatarUrl}" class="fas fa-user text-gray-600"></i>
                                        </div>
                                        <div class="text-sm font-medium text-gray-900" th:text="${user.firstName + ' ' + user.lastName}"></div>
                                    </div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${user.email}"></td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${user.roleName}"></td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span th:classappend="${user.status == 'ACTIVE'} ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'"
                                          class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full" 
                                          th:text="${user.status}">
                                    </span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                    <a th:href="@{/admin/users/edit/{id}(id=${user.id})}" class="text-blue-600 hover:text-blue-900 mr-3">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <form th:action="@{/admin/users/toggle-status/{id}(id=${user.id})}" method="post" class="inline">
                                        <button type="submit" class="text-yellow-600 hover:text-yellow-900 mr-3">
                                            <i class="fas fa-ban"></i>
                                        </button>
                                    </form>
                                    <form th:action="@{/admin/users/delete/{id}(id=${user.id})}" method="post" class="inline" 
                                          onsubmit="return confirm('Bạn có chắc muốn xóa user này?');">
                                        <button type="submit" class="text-red-600 hover:text-red-900">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            <tr th:if="${users.content.isEmpty()}">
                                <td colspan="6" class="px-6 py-4 text-center text-gray-500">
                                    Không có dữ liệu
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div class="mt-6 flex items-center justify-between" th:if="${!users.content.isEmpty()}">
                    <p class="text-sm text-gray-700">
                        Hiển thị <span class="font-medium" th:text="${users.number * users.size + 1}"></span> 
                        đến <span class="font-medium" th:text="${users.number * users.size + users.numberOfElements}"></span> 
                        của <span class="font-medium" th:text="${users.totalElements}"></span> kết quả
                    </p>
                    <div class="flex items-center space-x-2">
                        <a th:href="@{/admin/users(page=${users.number - 1}, size=${users.size}, search=${search}, status=${selectedStatus})}"
                           th:classappend="${users.first} ? 'pointer-events-none opacity-50' : ''"
                           class="px-3 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                            Trước
                        </a>
                        
                        <span th:each="i : ${#numbers.sequence(0, users.totalPages - 1)}" th:if="${i < 5 || i == users.number || i == users.totalPages - 1}">
                            <a th:href="@{/admin/users(page=${i}, size=${users.size}, search=${search}, status=${selectedStatus})}"
                               th:classappend="${i == users.number} ? 'border-blue-600 bg-blue-600 text-white' : 'border-gray-300 text-gray-700 bg-white hover:bg-gray-50'"
                               class="px-3 py-2 border rounded-md text-sm font-medium"
                               th:text="${i + 1}">
                            </a>
                        </span>
                        
                        <a th:href="@{/admin/users(page=${users.number + 1}, size=${users.size}, search=${search}, status=${selectedStatus})}"
                           th:classappend="${users.last} ? 'pointer-events-none opacity-50' : ''"
                           class="px-3 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                            Sau
                        </a>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
